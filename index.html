<body>

    <div class="main-container">
        <div class="header-container">

            <h3 class="body__title">DAILY TO DO LIST MANAGER</h3>
            <h3 class="body__day"></h3>

            <h3 class="body__date"></h3>


            <div class="body__todo-insert">
                <input class="todo__input" type="text" placeholder="Take the garbage out">
                <button class="todo__btn">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="todo-container">
            <p>You have
                <span class="todo__number">0</span>
                pending items
            </p>
            <div class="todo__list--pending">

            </div>
        </div>
        <div class="completed-container">
            <div class="todo__list--done">
            </div>
        </div>
        
        <div class="todo__footer">
            <button class="footer__btn--complete">
                Show Complete
            </button>
            <button class="footer__btn--clear">
                Clear All
            </button>

        </div>
    </div>
       
    <script src="main.js"></script>
</body>
</html>
